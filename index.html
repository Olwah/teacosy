<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cosy</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!-- HEADER & NAV BAR -->
    <header>
      <div id="logo">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cosy">
      </div>
      <nav>
        <p><a href="#">Mission</a></p>
        <p><a href="#">Featured Tea</a></p>
        <p><a href="#">Locations</a></p>
      </nav>
    </header>
    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- OUR MISSION -->
      <div class="mission">
        <div class="mission-text">
          <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!-- TEA OF THE MONTH -->
      <div class="tea-month">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="tea-flex-container">
          <div>
            <img class="products" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Fall Berry Blitz">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div>
            <img class="products" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div>
            <img class="products" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Seasonal Donuts">
            <h4>Seasonal Donuts</h4>
          </div>
          <div>
            <img class="products" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div>
            <img class="products" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
